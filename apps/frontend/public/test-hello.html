<!DOCTYPE html>
<html>
<head>
    <title>Full Stack Test</title>
    <style>
        body { font-family: Arial; margin: 40px; background: #f5f5f5; }
        .container { background: white; padding: 30px; border-radius: 8px; max-width: 500px; }
        .result { margin: 20px 0; padding: 15px; border-radius: 4px; }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        input, button { padding: 10px; margin: 5px 0; width: 100%; box-sizing: border-box; }
        button { background: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background: #0056b3; }
        .status { font-size: 12px; color: #666; margin: 10px 0; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üöÄ RunQuest Full Stack Test</h1>
        
        <div class="status">
            Backend: <span id="backendStatus">Checking...</span><br>
            Frontend: <span id="frontendStatus">Active</span>
        </div>

        <h3>üîê Login Test</h3>
        <input type="text" id="username" placeholder="Username" value="Karl Persson">
        <input type="password" id="password" placeholder="Password" value="gbgvarvet26">
        <button onclick="testLogin()">Test Backend Login</button>

        <div id="result"></div>
    </div>

    <script>
        // Test backend connectivity
        async function checkBackend() {
            try {
                const response = await fetch('http://localhost:3001/health');
                const data = await response.json();
                document.getElementById('backendStatus').innerHTML = 
                    `<span style="color: green">‚úÖ ${data.message}</span>`;
                return true;
            } catch (error) {
                document.getElementById('backendStatus').innerHTML = 
                    `<span style="color: red">‚ùå Not reachable</span>`;
                return false;
            }
        }

        // Test login function
        async function testLogin() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const resultDiv = document.getElementById('result');
            
            resultDiv.innerHTML = '<div class="status">üîÑ Testing login...</div>';

            try {
                console.log('üîê Attempting login:', username);
                
                const response = await fetch('http://localhost:3001/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ name: username, password: password }),
                });

                const data = await response.json();
                
                if (data.success) {
                    resultDiv.innerHTML = `
                        <div class="result success">
                            <h4>‚úÖ Login Successful!</h4>
                            <p><strong>User:</strong> ${data.user.name}</p>
                            <p><strong>Email:</strong> ${data.user.email}</p>
                            <p><strong>Token:</strong> ${data.token.substring(0, 50)}...</p>
                        </div>`;
                } else {
                    resultDiv.innerHTML = `
                        <div class="result error">
                            <h4>‚ùå Login Failed</h4>
                            <p>${data.error || 'Unknown error'}</p>
                        </div>`;
                }
                
            } catch (error) {
                console.error('‚ùå Login error:', error);
                resultDiv.innerHTML = `
                    <div class="result error">
                        <h4>‚ùå Network Error</h4>
                        <p>Could not connect to backend: ${error.message}</p>
                        <p>Make sure backend server is running on port 3001</p>
                    </div>`;
            }
        }

        // Initialize
        checkBackend();
    </script>
</body>
</html>
