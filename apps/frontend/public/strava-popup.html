<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Strava Popup</title>
  </head>
  <body>
    <script>
      const params = new URLSearchParams(window.location.search);
      const code = params.get('code');
      const error = params.get('error');

      console.log("üîÅ Strava callback popup loaded");
      console.log("üîç code:", code);
      console.log("üìõ error:", error);

      if (window.opener) {
        window.opener.postMessage({ stravaConnected: !error && !!code, code, error }, window.location.origin);
        setTimeout(() => window.close(), 1000);
      } else {
        document.body.innerHTML = "<h2>Du kan st√§nga detta f√∂nster</h2>";
      }
    </script>
  </body>
</html>
